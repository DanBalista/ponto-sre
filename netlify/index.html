<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico - SRE CARAPINA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center justify-content-center py-4"
    style="min-height: 100vh; background-color: #e3f2fd;">

    <div class="mb-4 text-center">
        <img src="https://cdn.es.gov.br/images/logo/governo/brasao/center/Brasao_Governo_500.png" alt="Brasão ES"
            class="img-fluid" style="max-height: 100px;">
    </div>

    <div class="card shadow p-4 mx-3" style="max-width: 400px; width: calc(100% - 2rem);">
        <h4 class="text-center mb-4 text-uppercase fw-bold text-primary">Ponto Eletrônico<br><span
                class="text-secondary fs-6 text-capitalize">SRE CARAPINA</span></h4>

        <form id="loginForm">
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="register.html">Cadastrar novo acesso</a>
        </div>
        <div id="message" class="mt-3 text-danger text-center"></div>
    </div>

    <div class="mt-4 text-center">
        <div style="display: inline-block; text-align: center;">
            <div
                style="font-family: 'Arial Black', 'Arial', sans-serif; font-weight: 900; font-size: 3rem; color: #f48fb1; line-height: 0.9; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 0px rgba(0,0,0,0.1);">
                CARAPINA</div>
            <div
                style="font-family: 'Brush Script MT', 'Segoe Script', cursive; font-size: 1.4rem; color: #0d6efd; position: relative; top: -5px;">
                Superintendência Regional de Educação</div>
            <div style="font-size: 0.65rem; color: #000; opacity: 0.3; margin-top: 5px; letter-spacing: 1px;">MADE IA /
                GTI SRE CARAPINA</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const matricula = document.getElementById('matricula').value;
            const password = document.getElementById('password').value;

            try {
                if (window.API_READY) await window.API_READY;
                const response = await apiFetch(`/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ matricula, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('name', data.name);
                    if (data.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    if (response.status >= 500) {
                        try {
                            const offlineData = await offline.login(matricula, password);
                            if (offlineData) {
                                localStorage.setItem('token', offlineData.token);
                                localStorage.setItem('role', offlineData.role);
                                localStorage.setItem('name', offlineData.name);
                                window.location.href = 'dashboard.html';
                                return;
                            }
                        } catch (_) { }
                    }
                    document.getElementById('message').innerText = data.message;
                }
            } catch (error) {
                try {
                    const offlineData = await offline.login(matricula, password);
                    if (offlineData) {
                        localStorage.setItem('token', offlineData.token);
                        localStorage.setItem('role', offlineData.role);
                        localStorage.setItem('name', offlineData.name);
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } catch (_) { }
                document.getElementById('message').innerText = 'Erro ao conectar com o servidor.';
            }
        });
    </script>
</body>

</html>
