<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ponto Eletrônico - SRE CARAPINA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center justify-content-center py-4"
    style="min-height: 100vh; background-color: #e3f2fd;">

    <div class="mb-4 text-center">
        <img src="https://cdn.es.gov.br/images/logo/governo/brasao/center/Brasao_Governo_500.png" alt="Brasão ES"
            class="img-fluid" style="max-height: 100px;">
    </div>

    <div class="card shadow p-4 mx-3" style="max-width: 400px; width: calc(100% - 2rem);">
        <h3 class="text-center mb-4 text-primary fw-bold">Cadastro de Acesso<br><small
                class="text-secondary fs-6 fw-normal">SRE CARAPINA</small></h3>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="index.html">Voltar para Login</a>
        </div>
        <div id="message" class="mt-3 text-danger text-center"></div>
    </div>

    <div class="mt-4 text-center">
        <div style="display: inline-block; text-align: center;">
            <div
                style="font-family: 'Arial Black', 'Arial', sans-serif; font-weight: 900; font-size: 3rem; color: #f48fb1; line-height: 0.9; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 0px rgba(0,0,0,0.1);">
                CARAPINA</div>
            <div
                style="font-family: 'Brush Script MT', 'Segoe Script', cursive; font-size: 1.4rem; color: #0d6efd; position: relative; top: -5px;">
                Superintendência Regional de Educação</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const matricula = document.getElementById('matricula').value;
            const password = document.getElementById('password').value;

            try {
                if (window.API_READY) await window.API_READY;
                const response = await apiFetch(`/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, matricula, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('message').className = 'mt-3 text-success text-center';
                    document.getElementById('message').innerText = 'Cadastro realizado! Redirecionando...';
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } else {
                    if (response.status >= 500) {
                        try {
                            const r = await offline.registerUser(name, matricula, password);
                            if (r && r.ok) {
                                document.getElementById('message').className = 'mt-3 text-success text-center';
                                document.getElementById('message').innerText = 'Cadastro offline realizado! Você poderá entrar sem servidor.';
                                setTimeout(() => window.location.href = 'index.html', 2000);
                                return;
                            }
                        } catch (_) { }
                    }
                    document.getElementById('message').className = 'mt-3 text-danger text-center';
                    document.getElementById('message').innerText = data.message;
                }
            } catch (error) {
                try {
                    const r = await offline.registerUser(name, matricula, password);
                    if (r && r.ok) {
                        document.getElementById('message').className = 'mt-3 text-success text-center';
                        document.getElementById('message').innerText = 'Cadastro offline realizado! Você poderá entrar sem servidor.';
                        setTimeout(() => window.location.href = 'index.html', 2000);
                        return;
                    } else {
                        document.getElementById('message').className = 'mt-3 text-danger text-center';
                        document.getElementById('message').innerText = r && r.message ? r.message : 'Erro no cadastro offline.';
                        return;
                    }
                } catch (_) { }
                document.getElementById('message').innerText = 'Erro ao conectar com o servidor.';
            }
        });
    </script>
</body>

</html>
