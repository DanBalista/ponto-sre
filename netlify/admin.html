<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Ponto Eletrônico - SRE CARAPINA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Admin - SRE CARAPINA</span>
            <div class="d-flex align-items-center flex-wrap gap-2 py-2">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control form-control-sm me-2" id="apiEndpointInput"
                        placeholder="API Endpoint" style="max-width: 150px;">
                    <button class="btn btn-outline-light btn-sm" id="saveApiBtn">OK</button>
                </div>
                <div class="d-flex align-items-center ms-auto ms-md-3">
                    <span class="text-white me-2 d-none d-sm-inline" id="adminName">Admin</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow">
            <div class="card-header">Gerar Relatórios</div>
            <div class="card-body">
                <p>Selecione um colaborador para filtrar ou deixe em branco para o relatório geral.</p>
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="userSelect" class="form-label">Colaborador</label>
                        <select class="form-select" id="userSelect">
                            <option value="">Todos (Geral)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success w-100" onclick="generateReport()">Baixar Excel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow mt-4">
            <div class="card-header">Gestão de Usuários</div>
            <div class="card-body">
                <div class="row g-3 align-items-end mb-3">
                    <div class="col-6 col-md-3">
                        <label class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="newMatricula">
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="newName">
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label">Perfil</label>
                        <select class="form-select" id="newRole">
                            <option value="user">Usuário</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-1 d-grid">
                        <button class="btn btn-primary" onclick="createUser()">Criar</button>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Lista de Usuários</h5>
                    <button class="btn btn-danger btn-sm" id="bulkDeleteBtn" onclick="deleteSelectedUsers()"
                        disabled>Excluir Selecionados</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="usersTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllUsers"></th>
                                <th>ID</th>
                                <th>Matrícula</th>
                                <th>Nome</th>
                                <th>Perfil</th>
                                <th>Nova Senha</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (!token || role !== 'admin') {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('adminName').innerText = localStorage.getItem('name');
            loadData();
        });

        async function loadData() {
            const token = localStorage.getItem('token');
            try {
                if (window.API_READY) await window.API_READY;
                const response = await apiFetch(`/api/admin/users`, { headers: { 'Authorization': `Bearer ${token}` } });
                const users = await response.json();
                const select = document.getElementById('userSelect');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.innerText = `${user.name} (${user.matricula})`;
                    select.appendChild(option);
                });
                await loadUsersTable();
                initSelectionLogic();
            } catch (error) {
                console.error("Erro ao carregar usuários", error);
            }
        }

        function initSelectionLogic() {
            const selectAll = document.getElementById('selectAllUsers');
            if (selectAll) {
                selectAll.checked = false;
                selectAll.addEventListener('change', () => {
                    const checkboxes = document.querySelectorAll('.user-checkbox');
                    checkboxes.forEach(cb => cb.checked = selectAll.checked);
                    updateBulkDeleteBtn();
                });
            }
            updateBulkDeleteBtn();
        }

        function updateBulkDeleteBtn() {
            const selectedCount = document.querySelectorAll('.user-checkbox:checked').length;
            const btn = document.getElementById('bulkDeleteBtn');
            if (btn) {
                btn.disabled = selectedCount === 0;
                btn.innerText = selectedCount > 0 ? `Excluir Selecionados (${selectedCount})` : 'Excluir Selecionados';
            }
        }

        async function deleteSelectedUsers() {
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            const ids = Array.from(checkboxes).map(cb => cb.getAttribute('data-id'));

            if (ids.length === 0) return;

            if (!confirm(`Deseja realmente excluir ${ids.length} usuários selecionados? Esta ação também excluirá todos os registros de ponto desses usuários.`)) {
                return;
            }

            const token = localStorage.getItem('token');
            try {
                if (window.API_READY) await window.API_READY;
                const res = await apiFetch(`/api/admin/users/bulk-delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ user_ids: ids })
                });

                if (res.ok) {
                    alert('Usuários excluídos com sucesso!');
                    document.getElementById('userSelect').innerHTML = '<option value="">Todos (Geral)</option>';
                    await loadData();
                } else {
                    const data = await res.json().catch(() => ({ message: 'Erro ao excluir usuários' }));
                    alert(data.message || 'Erro ao excluir usuários');
                }
            } catch (error) {
                alert('Erro de conexão ao excluir usuários.');
            }
        }

        async function generateReport() {
            const token = localStorage.getItem('token');
            const userId = document.getElementById('userSelect').value;
            try {
                if (window.API_READY) await window.API_READY;
                let path = `/api/admin/report`;
                if (userId) path += `?user_id=${userId}`;
                const response = await apiFetch(path, { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = userId ? `relatorio_user_${userId}.xlsx` : 'relatorio_geral.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert("Erro ao gerar relatório.");
                }
            } catch (error) {
                alert("Erro de conexão.");
            }
        }

        async function loadUsersTable() {
            const token = localStorage.getItem('token');
            try {
                if (window.API_READY) await window.API_READY;
                const response = await apiFetch(`/api/admin/users`, { headers: { 'Authorization': `Bearer ${token}` } });
                const users = await response.json();
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="checkbox" class="user-checkbox" data-id="${u.id}"></td>
                        <td>${u.id}</td>
                        <td><input class="form-control" value="${u.matricula}" data-field="matricula"></td>
                        <td><input class="form-control" value="${u.name}" data-field="name"></td>
                        <td>
                            <select class="form-select" data-field="role">
                                <option value="user" ${u.role === 'user' ? 'selected' : ''}>Usuário</option>
                                <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td><input class="form-control" type="password" placeholder="Opcional" data-field="password"></td>
                        <td>
                            <button class="btn btn-sm btn-success me-2">Salvar</button>
                            <button class="btn btn-sm btn-danger">Excluir</button>
                        </td>
                    `;

                    // Update bulk delete button state when any checkbox changes
                    tr.querySelector('.user-checkbox').addEventListener('change', updateBulkDeleteBtn);

                    tr.querySelector('.btn-success').addEventListener('click', async () => {
                        const token = localStorage.getItem('token');
                        const payload = {};
                        tr.querySelectorAll('input, select').forEach(el => {
                            const key = el.getAttribute('data-field');
                            const val = el.value.trim();
                            if (val) payload[key] = val;
                        });
                        if (window.API_READY) await window.API_READY;
                        const res = await apiFetch(`/api/admin/users/${u.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify(payload)
                        });
                        if (res.ok) {
                            document.getElementById('userSelect').innerHTML = '<option value=\"\">Todos (Geral)</option>';
                            await loadData();
                        } else {
                            const data = await res.json().catch(() => ({ message: 'Erro' }));
                            alert(data.message || 'Erro ao atualizar');
                        }
                    });
                    tr.querySelector('.btn-danger').addEventListener('click', async () => {
                        const token = localStorage.getItem('token');
                        if (!confirm('Excluir este usuário?')) return;
                        if (window.API_READY) await window.API_READY;
                        const res = await apiFetch(`/api/admin/users/${u.id}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (res.ok) {
                            document.getElementById('userSelect').innerHTML = '<option value=\"\">Todos (Geral)</option>';
                            await loadData();
                        } else {
                            const data = await res.json().catch(() => ({ message: 'Erro' }));
                            alert(data.message || 'Erro ao excluir');
                        }
                    });
                    tbody.appendChild(tr);
                });
            } catch (e) {
                alert('Erro ao carregar usuários');
            }
        }

        async function createUser() {
            const token = localStorage.getItem('token');
            const matricula = document.getElementById('newMatricula').value.trim();
            const name = document.getElementById('newName').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const role = document.getElementById('newRole').value;
            if (!matricula || !name || !password) { alert('Preencha matrícula, nome e senha'); return; }
            if (window.API_READY) await window.API_READY;
            const res = await apiFetch(`/api/admin/users`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ matricula, name, password, role })
            });
            if (res.ok) {
                document.getElementById('newMatricula').value = '';
                document.getElementById('newName').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('newRole').value = 'user';
                document.getElementById('userSelect').innerHTML = '<option value=\"\">Todos (Geral)</option>';
                await loadData();
            } else {
                const data = await res.json().catch(() => ({ message: 'Erro' }));
                alert(data.message || 'Erro ao criar');
            }
        }

        function initApiUi() {
            // Removido
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
