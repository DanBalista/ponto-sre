<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ponto Eletrônico - SRE CARAPINA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-punch { height: 100px; font-size: 1.2rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Ponto Eletrônico - SRE CARAPINA</span>
            <div class="d-flex align-items-center">
                <span id="connStatus" class="badge bg-secondary me-3">Offline</span>
                <span class="text-white me-3" id="userName">User</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h4 class="mb-3">Registrar Ponto</h4>
                        <div id="locationStatus" class="alert alert-warning">Obtendo localização...</div>
                        
                        <div class="row g-2">
                            <div class="col-6 col-md-3">
                                <button class="btn btn-success w-100 btn-punch" onclick="registerPunch('Entrada')">Entrada</button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button class="btn btn-warning w-100 btn-punch" onclick="registerPunch('Saída Almoço')">Saída Almoço</button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button class="btn btn-info w-100 btn-punch" onclick="registerPunch('Volta Almoço')">Volta Almoço</button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button class="btn btn-danger w-100 btn-punch" onclick="registerPunch('Saída')">Saída</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header">
                        Meus Registros
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Início</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Fim</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-secondary" onclick="downloadMyReport()">Baixar Excel (Filtro)</button>
                                    <button id="syncBtn" class="btn btn-primary" onclick="syncNow()">Sincronizar agora</button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Data/Hora</th>
                                        <th>Bairro</th>
                                        <th>Cidade</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                    <!-- Rows will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLocation = { neighborhood: null, city: null };
        let locationReady = false;

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '/';
            
            document.getElementById('userName').innerText = localStorage.getItem('name');
            
            initGeolocation();
            loadHistory();
            loadStatus();
            setInterval(loadStatus, 10000);
        });

        function initGeolocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    document.getElementById('locationStatus').innerText = "Localização obtida. Processando endereço...";
                    document.getElementById('locationStatus').className = "alert alert-info";

                    try {
                        // Reverse Geocoding via OpenStreetMap (Nominatim)
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`, {
                            headers: { 'User-Agent': 'PontoEletronicoApp/1.0' }
                        });
                        const data = await response.json();
                        
                        const address = data.address;
                        currentLocation.city = address.city || address.town || address.village || address.municipality;
                        currentLocation.neighborhood = address.suburb || address.neighbourhood || address.residential || "Desconhecido";
                        
                        document.getElementById('locationStatus').innerText = `Localização: ${currentLocation.neighborhood}, ${currentLocation.city}`;
                        document.getElementById('locationStatus').className = "alert alert-success";
                        locationReady = true;
                        
                    } catch (error) {
                        console.error(error);
                        document.getElementById('locationStatus').innerText = "Erro ao obter endereço do GPS.";
                        document.getElementById('locationStatus').className = "alert alert-danger";
                    }

                }, (error) => {
                    document.getElementById('locationStatus').innerText = "Permissão de localização negada. O registro de ponto requer localização.";
                    document.getElementById('locationStatus').className = "alert alert-danger";
                });
            } else {
                alert("Geolocalização não suportada neste navegador.");
            }
        }

        async function registerPunch(type) {
            if (!locationReady) {
                alert("Aguarde a localização ou verifique as permissões.");
                return;
            }

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/punch', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        type: type, 
                        neighborhood: currentLocation.neighborhood, 
                        city: currentLocation.city 
                    })
                });

                if (response.ok) {
                    alert("Ponto registrado com sucesso!");
                    loadHistory();
                } else {
                    alert("Erro ao registrar ponto.");
                }
            } catch (error) {
                alert("Erro de conexão.");
            }
        }

        async function loadHistory() {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/history', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const pendingBadge = item.pending ? `<span class="badge bg-warning text-dark ms-2">pendente</span>` : '';
                const row = `<tr>
                    <td>${item.type}${pendingBadge}</td>
                    <td>${item.timestamp}</td>
                    <td>${item.neighborhood || '-'}</td>
                    <td>${item.city || '-'}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        async function loadStatus() {
            try {
                const res = await fetch('/api/online');
                const js = await res.json();
                const badge = document.getElementById('connStatus');
                if (js.online) {
                    badge.className = 'badge bg-success me-3';
                    badge.innerText = 'Online';
                    document.getElementById('syncBtn').disabled = false;
                } else {
                    badge.className = 'badge bg-secondary me-3';
                    badge.innerText = 'Offline';
                    document.getElementById('syncBtn').disabled = true;
                }
            } catch (e) {
                const badge = document.getElementById('connStatus');
                badge.className = 'badge bg-secondary me-3';
                badge.innerText = 'Offline';
            }
        }

        async function syncNow() {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch('/api/sync', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } });
                const js = await res.json();
                alert(js.message || 'Sincronização executada');
                loadHistory();
                loadStatus();
            } catch (e) {
                alert('Erro ao sincronizar.');
            }
        }

        async function downloadMyReport() {
            const token = localStorage.getItem('token');
            const s = document.getElementById('startDate').value;
            const e = document.getElementById('endDate').value;
            let url = '/api/user/report';
            const params = [];
            if (s) params.push(`start_date=${s}`);
            if (e) params.push(`end_date=${e}`);
            if (params.length) url += `?${params.join('&')}`;
            try {
                const response = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'meus_registros.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert('Erro ao gerar Excel.');
                }
            } catch (err) {
                alert('Erro de conexão.');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
